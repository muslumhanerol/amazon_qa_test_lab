<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message_Encryptor</title>
</head>
<body>
    <div class="container">
        <h1>Metin Şifreleyici</h1>
        <label for="message">Metin</label>
        <textarea id="message" cols="30" rows="5" cols="50">Şifrelemek istediğiniz metni yazınız.</textarea>
        <label for="key">Anahtar :</label>
        <input type="text" id="key" value="programmer" size="50">

        <div class="buttons">
            <button id="enc-btn">Şifrele</button>
            <button id="dec-btn">Çözümle</button>
        </div>

        <h2>Sonuç:</h2>
        <div id="result"></div>



    </div>




    <script src="app.js"></script>
</body>
</html>
